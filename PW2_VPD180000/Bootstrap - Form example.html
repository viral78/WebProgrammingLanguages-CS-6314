<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Required meta tags -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./Bootstrap - Form example_files/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bootstrap - Form example</title>
  </head>
  <body>
    <h1>Hello, world!</h1>


<form>

<div class="form-group">
<label for="username">Email:</label>
<input type="email" class="form-control" placeholder="Email" id="username" required="">
</div>

<div class="form-group">
<label for="pwd">Password:</label>
<input type="password" class="form-control" placeholder="Password" id="pwd" required="" minlength="5">
</div>

<div class="form-group form-check">
<input type="checkbox" class="form-control" checked=""> I am not a robot<br>
</div>


<div class="form-group">
<label for="class">Class</label>
<select name="class" id="class" class="form-control">
<option value="1">Undergraduate</option>
<option value="2">Graduate</option>
</select>
</div>


<button type="submit" class="btn btn-warning">Submit</button>

</form>



    
  
</body></html>
